<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathering</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <img src="img/weather-app.png" alt="" class="logo" />
      <h1>Weathering</h1>
    </div>
    <div class="search">
      <input type="text" id="location" />
      <button id="search">Search</button>
    </div>
    <div class="current">
      <div class="todays">
        <h1 id="current_temp">Loading...</h1>
        <p id="place">...</p>
        <p id="time">...</p>
        <div class="max-min">
          <h4 class="max">...</h4>
          <h4 class="min">...</h4>
        </div>
      </div>
      <div>
        <p class="description"></p>
        <img src="" alt="" class="icon" />
      </div>
    </div>
    <div class="forecast">
      <p class="upcoming">Upcoming days</p>
      <div class="card">
        <p id="date1"></p>
        <h4 id="avg1">...</h4>
        <div>
          <img src="" alt="" id="predict1" />
          <p id="weather1">...</p>
        </div>
      </div>
      <div class="card">
        <p id="date2"></p>
        <h4 id="avg2">...</h4>
        <div>
          <img src="" alt="" id="predict2" />
          <p id="weather2">...</p>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Krissny" target="_blank"
        ><img src="img/github.png" alt="github icon" href
      /></a>
    </footer>
  </body>
</html>
