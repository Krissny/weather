<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <img src="img/weather-app.png" alt="" class="logo" />
      <h1>Weathering</h1>
    </div>
    <div class="search">
      <input type="text" id="location" />
      <button id="search">Search</button>
    </div>
    <div class="current">
      <div class="todays">
        <h1 id="current_temp">32&deg;</h1>
        <p id="place">New Delhi</p>
        <p id="time">Today</p>
        <div class="max-min">
          <h4 class="max">22</h4>
          <h4 class="min">22</h4>
        </div>
      </div>
      <div>
        <p class="description"></p>
        <img src="" alt="" class="icon" />
      </div>
    </div>
    <div class="forecast">
      <div class="card">
        <p id="date1"></p>
        <h4 id="avg1">23</h4>
        <div>
          <img src="" alt="" id="predict1" />
          <p id="weather1">23</p>
        </div>
      </div>
      <div class="card">
        <p id="date2"></p>
        <h4 id="avg2">23</h4>
        <div>
          <img src="" alt="" id="predict2" />
          <p id="weather2">23</p>
        </div>
      </div>
    </div>
  </body>
</html>
